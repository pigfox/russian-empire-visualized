<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Russian Empire Visualized</title>
    <meta name="keywords" content="russian empire, russian federation, soviet union, imperialism, evil empire"/>
    <meta name="description" content="A slideshow showing the infinite loop of the Russian empire"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico"/>
    <meta name="robots" content="follow,index"/>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color:white;
        }
        h1 {
            margin-bottom: 0px;
            margin-top: 0px;
        }
        img {
            max-width: 100%;
            max-height: 80%;
            margin-bottom: 0px;
            margin-top: 0px;
        }
        .controls {
            margin-top: 0px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: white;
            border: 1px solid white; /* Added white border */
            color: black;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Added transition for smooth hover effect */
        }
        button:hover {
            background-color: black; /* Changed background on hover */
            color: white; /* Changed text color on hover */
        }
        .spinner-container {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0px;
            margin-top: 0px;
        }
        #spinner {
            visibility: hidden;
            max-width: 50px;
            max-height: 50px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>The Russian Empire Visualized</h1>
    <img id="slideshow" src="step1.webp" alt="The Russian Empire Visualized">
    
    <div class="spinner-container">
        <img id="spinner" src="spinner.gif" alt="Animation in action"/>
    </div>

    <div class="controls">
        <button id="runBtn">Run</button>
    </div>
    
    <script>
        const images = ["step1.webp", "step2.webp", "step3.webp", "step1.webp"];
        let index = 0;
        let interval;
        const spinner = document.getElementById("spinner");
        const slideshow = document.getElementById("slideshow");
        const runBtn = document.getElementById("runBtn");

        function startSlideshow() {
            if (!interval) {
                spinner.style.visibility = "visible";
                interval = setInterval(() => {
                    index++;
                    if (index >= images.length) {
                        clearInterval(interval);
                        interval = null;
                        spinner.style.visibility = "hidden";
                        return;
                    }
                    slideshow.src = images[index];
                }, 2000);
            }
        }

        function restartSlideshow() {
            clearInterval(interval);
            interval = null;
            index = 0;
            slideshow.src = images[index];
            startSlideshow();
        }

        window.onload = () => {
            slideshow.src = images[0];
        };

        runBtn.addEventListener("click", restartSlideshow);
    </script>
</body>
</html>
