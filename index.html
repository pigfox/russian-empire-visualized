<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Russian Empire Visualized</title>
    <meta name="keywords" content="russian empire, russian federation, soviet union, imperialism, evil empire"/>
    <meta name="description" content="A slideshow showing the infinite loop of the Russian empire"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico"/>
    <meta name="robots" content="follow,index"/>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 80%;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        /* Placeholder div ensures the layout doesn't shift */
        .spinner-container {
            height: 50px; /* Set this to match the spinner size */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #spinner {
            display: none;
            max-width: 50px; /* Maintain proper proportions */
            max-height: 50px;
            object-fit: contain; /* Prevents distortion */
        }
    </style>
</head>
<body>
    <img id="slideshow" src="step1.png" alt="The Russian Empire Visualized">
    
    <!-- Spinner container to prevent layout shift -->
    <div class="spinner-container">
        <img id="spinner" src="spinner.gif" alt="Animation in action"/>
    </div>

    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
    </div>
    
    <script>
        const images = ["step1.webp", "step2.webp", "step3.webp", "step1.webp"];
        let index = 0;
        let interval;
        const spinner = document.getElementById("spinner");
        const slideshow = document.getElementById("slideshow");

        function startSlideshow() {
            if (!interval) {
                spinner.style.display = "block"; // Show spinner
                interval = setInterval(() => {
                    index++;
                    if (index >= images.length) {
                        clearInterval(interval);
                        interval = null;
                        spinner.style.display = "none"; // Hide spinner when animation stops
                        return;
                    }
                    slideshow.src = images[index];
                }, 2000);
            }
        }

        function restartSlideshow() {
            clearInterval(interval);
            interval = null;
            index = 0;
            slideshow.src = images[index];
            startSlideshow();
        }

        document.getElementById("startBtn").addEventListener("click", startSlideshow);
        document.getElementById("restartBtn").addEventListener("click", restartSlideshow);
    </script>
</body>
</html>
