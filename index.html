<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Russian Empire Visualized</title>
    <meta name="keywords" content="russian empire, russian federation, soviet union, imperialism, evil empire"/>
    <meta name="description" content="A slideshow showing the infinite loop of the Russian empire"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico"/>
    <meta name="robots" content="follow,index"/>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 80%;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="slideshow" src="step1.png" alt="The Russian Empire Visualized">
    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
    </div>
    
    <script>
        const images = ["step1.png", "step2.png", "step3.png", "step1.png"];
        let index = 0;
        let interval;

        function startSlideshow() {
            if (!interval) {
                interval = setInterval(() => {
                    index++;
                    if (index >= images.length) {
                        clearInterval(interval);
                        interval = null;
                        return;
                    }
                    document.getElementById("slideshow").src = images[index];
                }, 2000);
            }
        }

        function restartSlideshow() {
            clearInterval(interval);
            interval = null;
            index = 0;
            document.getElementById("slideshow").src = images[index];
            startSlideshow();
        }

        document.getElementById("startBtn").addEventListener("click", startSlideshow);
        document.getElementById("restartBtn").addEventListener("click", restartSlideshow);
    </script>
</body>
</html>
